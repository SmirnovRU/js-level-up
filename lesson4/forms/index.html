<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label>
            <span class="">First Name</span>
            <input class="input__name__text" type="text" name="name" placeholder="First Name">
            <p class="input__name">Ошибка, необходимо внести имя</p>
        </label>
        <label>
            <span class="">№ Tel</span>
            <input class="input" type="tel" name="tel" placeholder="+7 (000)-000-00-00">
            <p class="input__tel">Ошибка, необходимо внести номер +7 (000)-000-00-00</p>
        </label>
        <label>
            <span class="">Email</span>
            <input class="input" type="email" name="email" placeholder="ivan@mail.ru">
            <p class="input__email">Ошибка, необходимо корректную почту</p>
        </label>
        <label>
            <span class="">text</span>
            <input class="input" type="text" placeholder="text">
        </label>
        <button class="button" type="submit">Send</button>
    </form>
    
    
    
    
    
    
    <script src="./main.js">

    </script>
    
</body>
</html>
